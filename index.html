<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha shop</title>
    <style>
        label {
            display: block;
            margin-bottom: 10px;
        }

        .first-field {
            width: 400px;
        }
    </style>
</head>

<body>
    <header>

    </header>
    <main>
        <section>
            <h2>Please fill up the form</h2>
            <form action="">
                <label for="name">Your Name :
                    <input id="name" type="text" placeholder="your name">
                </label>
                <label for="email">Your email:
                    <input type="email" name="" id="email" placeholder="Your email">
                </label>
                <label for="Phone">Your Phone :
                    <input type="text" id="Phone" placeholder="Your phone">
                </label>
                <fieldset class="first-field">
                    <legend>Select One</legend>
                    <label for="burger">
                        <input type="radio" name="food" id="burger">Burger
                    </label>
                    <label for="pizza">
                        <input type="radio" name="food" id="pizza">Pizza
                    </label>
                </fieldset>
                <fieldset class="first-field">
                    <legend>Pick more foods</legend>
                    <label for="coke">
                        <input type="checkbox" name="drinks" id="coke">Coke
                    </label>
                    <label for="pepse">
                        <input type="checkbox" name="drinks" id="pepse">Pepse
                    </label>
                    <label for="mounten due">
                        <input type="checkbox" name="drinks" id="mounten due">Mounten Due
                    </label>
                </fieldset>
                <fieldset>
                    <legend>select yours</legend>
                    <label for="male">
                        <input type="radio" name="gender" id="male">Male
                    </label>
                    <label for="female">
                        <input type="radio" name="gender" id="female">Female
                    </label>
                    <label for="other">
                        <input type="radio" name="gender" id="other">Other
                    </label>
                </fieldset>
                <br>
                <textarea name="" id="" cols="55" rows="10" placeholder="Wright your comment"></textarea><br>
                <input type="reset" value="reset">
                <input type="submit" value="submit">
            </form>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
